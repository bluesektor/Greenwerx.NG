<app-messageboxes></app-messageboxes>
<div class="col-md-6">
    <fieldset name="Tab">
        <legend>
            <span class="cell-block"> {{title}}</span>
            <span class="cell-block" style="font-size:x-small;float:right;vertical-align:bottom;">
                <!--<p-checkbox label="Same as Billing" binary="true" (click)="toggleSameAsBilling($event)"
                            formControlName="SameAsBiling"
                            [(ngModel)]="shoppingCart.SameAsBiling"></p-checkbox>-->
            </span>
          
        </legend>

        <div [formGroup]="addressFormGroup" style="border:none;border-collapse:collapse;">
            <div id="pnlContactName" class="form-group">
                <label class="control-label" for="ContactName">Name</label>
                <input  [(ngModel)]="address.ContactName" id="AddressContactName" name="AddressContactName" 
                       formControlName="AddressContactName" 
                       class="input-sm form-control" type="text">
            </div>

            <div id="pnlStreetAddress1" class="form-group">
                <label class="control-label" for="AddressStreetAddress1">Street Address</label>
                <input [(ngModel)]="address.StreetAddress1"   id="AddressStreetAddress1" name="AddressStreetAddress1"
                         formControlName="AddressStreetAddress1" 
                       class="input-sm form-control" type="text">
            </div>

            <div id="pnlStreetAddress2" class="form-group">
                <label class="control-label" for="StreetAddress2">Street Address</label>
                <input [(ngModel)]="address.StreetAddress2"
                       [ngModelOptions]="{standalone: true}"
                       class="input-sm form-control" type="text">
            </div>
            <div id="pnlCountry" class="form-group">
                <label class="control-label" for="Country"> Country</label>
                <input [(ngModel)]="address.Country"
                       name="State" #name formControlName="AddressCountry" class="input-sm form-control" type="text">
            </div>
            <div id="pnlState" class="form-group">
                <label class="control-label" for="State"> State/Province</label>
                <input [(ngModel)]="address.State"
                       name="State" #name formControlName="AddressState" class="input-sm form-control" type="text">
            </div>
            <div id="pnlCity" class="form-group">
                <label class="control-label" for="City">City</label>
                <input [(ngModel)]="address.City"
                       name="City" #name formControlName="AddressCity" class="input-sm form-control" type="text">
            </div>

            <div id="pnlPostalCode" class="form-group">
                <label class="control-label" for="PostalCode">Zip/Postal Code</label>
                <input [(ngModel)]="address.PostalCode" name="PostalCode" #name formControlName="AddressPostalCode" class="input-sm form-control" type="text">
            </div>

            <div id="pnlPhoneNumber" class="form-group">
                <label class="control-label" for="PhoneNumber">Phone Number</label>
                <input [(ngModel)]="address.PhoneNumber" name="PhoneNumber"
                       [ngModelOptions]="{standalone: true}"
                       class="input-sm form-control" type="text">
            </div>
        </div>
    </fieldset>
</div>
