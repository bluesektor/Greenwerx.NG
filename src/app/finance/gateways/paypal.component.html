<form ngNoForm action="{{paypalUrl}}" method="POST" id="frmPayPal">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="{{paytoEmail}}">
    <input type="hidden" name="undefined_quantity" value="{{itemCount}}">
    <input type="hidden" name="item_name" value="{{itemName}}">
    <input type="hidden" name="item_number" value="{{itemNumber}}">
    <input type="hidden" name="amount" value="{{shoppingCart.total}}">
    <input type="hidden" name="shipping" value="{{shoppingCart.shippingCost}}">
    <input type="hidden" name="shipping2" value="0">
    <input type="hidden" name="currency_code" value="{{currencyCode}}">
    <input type="hidden" name="first_name" value="{{shoppingCart.BillingAddress?.FirstName}}">
    <input type="hidden" name="last_name" value="{{shoppingCart.BillingAddress?.LastName}}">
    <input type="hidden" name="address1" value="{{shoppingCart.BillingAddress?.StreetAddress1}}">
    <input type="hidden" name="address2" value="{{shoppingCart.BillingAddress?.StreetAddress2}}">
    <input type="hidden" name="city" value="{{shoppingCart.BillingAddress?.City}}">
    <input type="hidden" name="state" value="{{shoppingCart.BillingAddress?.State}}">
    <input type="hidden" name="zip" value="{{shoppingCart.BillingAddress?.PostalCode}}">
    <input type="hidden" name="lc" value="{{shoppingCart.BillingAddress?.Country}}">
    <input type="hidden" name="email" value="{{shoppingCart.customer?.Email}}">
    <input type="hidden" name="night_phone_a" value="{{shoppingCart.BillingAddress?.PhoneNumber}}">
    <input type="hidden" name="night_phone_b" value="">
    <input type="hidden" name="night_phone_c" value="">
    <input type="hidden" name="return" value="{{returnUrl}}" />
    <input type="hidden" name="cancel_return" value="{{cancelUrl}}" />
    <input name="notify_url" value="{{notifyUrl}}" type="hidden">
    <input type="hidden" name="custom" value={{customValue}}>
    <!-- the visible button is going to use this button to submit to paypal-->
    <button type="submit" value="Submit" #btnPayPalSubmit style="visibility:hidden;"   ></button>
  <!-- 
    The following are passthrough variables:
    custom
    item_number oritem_number_x
    invoice
      -->

</form>
  <!-- this button is going to call the function to save the form data to the server, then -->
<button class="button-paypal-checkout"  value="Checkout" (click)="checkOutPaypal($event)" title="checkout"></button>
