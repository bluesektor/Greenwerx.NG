
<app-messageboxes></app-messageboxes>
    <div id="pnlProfile">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{title}}</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  [formGroup]="form" (ngSubmit)="SaveAccount()"  id="ngForm" #profileForm="ngForm"  >
                                <fieldset>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input [(ngModel)]="account.Name" name="name" #name formControlName="name" required type="text" class="input-sm form-control">

                                        <div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">
                                            Name is required.
                                        </div>
                                    </div>
                                   
                                </fieldset>
                                <button  *ngIf="!savingData"  [disabled]="!profileForm.form.valid"  (click)="profileForm.ngSubmit.emit()" type="submit" class="btn btn-primary btn-block" >
                                    Save
                                </button>
                                <div *ngIf="savingData"   style="width:100%; text-align: center;" > <i class="fa fa-spinner fa-spin fa-2x"></i> </div>
                            </form>
                    </div>
                </div>
              
            </div>
   
    
</div>
