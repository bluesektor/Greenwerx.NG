<app-messageboxes></app-messageboxes>
<div class="container" style="padding-top:25px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 id="panelTitle" class="panel-title">Send account information</h3>
                </div>
                <div class="panel-body">
                    
                        <form role="form" [formGroup]="form" (ngSubmit)="SendAccountInfo()" #accountInfoForm="ngForm">
                            <fieldset>
                                <div id="pnlUserEmail" class="form-group">
                                    <label>Username / Email</label>
                                    <input [(ngModel)]="Email" name="Email" class="input-sm form-control" type="text" formControlName="Email">
                                    <div *ngIf="form.controls.Email.touched && !form.controls.Email.valid" class="alert alert-danger">
                                        Username or email is required.
                                    </div>
                                </div>
                                <div id="pnlForgotPassword" class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input name="ForgotPassword" id="ForgotPassword"  [value]="forgotPassword" [checked]="forgotPassword" type="checkbox" (click)="toggleForgotPassword($event)"  formControlName="ForgotPassword" >Forgot Password
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input name="resendValidation" id="resendValidation"  [value]="resendValidation" [checked]="resendValidation" type="radio" 
                                                       (click)="changeHelpOption($event)"  formControlName="resendValidation" >Resend Email Validation Code
                                        </label>
                                    </div>
                                </div>

                                <button *ngIf="!sending"  [disabled]="!form.valid" type="submit"
                                        
                                         (click)="accountInfoForm.ngSubmit.emit()"
                                        class="btn btn-primary btn-block">
                                    Send
                                </button>

                                <a  *ngIf="!sending"  href="#" id="btnCancel" routerLink="/membership/login" routerLinkActive="active" class="btn btn-danger btn-block">Cancel</a>
                                <div *ngIf="sending" style="width:100%; text-align: center;"> <i class="fa fa-spinner fa-spin fa-2x"></i> </div>

                            </fieldset>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
